<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------------------------Link de CSS de Bootstrap------------------------------------------------------------------>
    <link rel="stylesheet" href="cssBootstrap/bootstrap.min.css">
    <!-------------------------------------------------------Link de CSS para estilos Globales--------------------------------------------------------->
    <link rel="stylesheet" href="css/global.css">
    <!-------------------------------------------------------Link de CSS para las categorias de plantas------------------------------------------------>
    <link rel="stylesheet" href="css/categorias.css">
    <!-------------------------------------------------------Link de CSS para formulario------------------------------------------------>
    <link rel="stylesheet" href="css/form.css">
    <!-------------------------------------------------------Favicon----------------------------------------------------------------------------------->
    <link rel="shortcut icon" href="images//iconos/favicon.png" type="image/x-icon">
    <title>Vivero - Registro de usuario</title>
</head>

<body>
    <header id="cabecera"></header>
    <main>
        <div class="container">
            <form method="post" class="contenido" id="registrar">
                <label for="Apellido"> Apellido: </label>
                <input class="ingreso" type="text" id="apellido" placeholder="Apellido" required> <br>

                <label for="Apellido"> Nombre: </label>
                <input class="ingreso" type="text" id="nombre" placeholder="Nombre" required> <br>

                <label for="DNI"> DNI: </label>
                <input class="ingreso" type="text" id="dni" placeholder="DNI" required> <br>

                <label for="Tel"> Teléfono de contacto: </label>
                <input class="ingreso" type="text" id="telefono" placeholder="Teléfono" required> <br>
                
                <label for="Tel"> Contraseña: </label>
                <input class="ingreso" type="password" minlength="8" maxlength="8" id="clave" placeholder="Contraseña (8 caracteres)" required> <br>

                <button type="submit" id="boton_operacion"> Registrar usuario </button>
                <!--Boton envío de formulario-->
                <button type="reset" id="boton_operacion" onclick="location.href = 'index.html';"> Cancelar </button>
                <!--con type=reset espero hacer cancelación de formulario-->

            </form>
        </div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/registrar.js"></script>

</body>

</html>
