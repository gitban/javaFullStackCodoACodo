        <section class="pedidos">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" id="fondoForm">
                        <img src="/images/logo.png" alt="" class=" img-fluid" width="300" height="300" id="logoForm">
                    </div>
                    <div class="col-md-6">
                        <div class="form-container">
                            <h1 class="form-title text-center">Formulario de pedido de productos</h1>
                            <form action="#">
                                <div class="form-group">
                                    <label for="producto" class="form-label">Producto:</label>
                                    <select id="producto" name="producto" class="form-select">
                                        <option value="">Seleccione un producto</option>
                                        <option value="producto1">Producto 1</option>
                                        <option value="producto2">Producto 2</option>
                                        <option value="producto3">Producto 3</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="pago" class="form-label">Forma de pago:</label>
                                    <select id="pago" name="pago" class="form-select">
                                        <option value="">Seleccione una forma de pago</option>
                                        <option value="tarjeta">Tarjeta de crédito</option>
                                        <option value="efectivo">Efectivo</option>
                                        <option value="transferencia">Transferencia bancaria</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="direccion" class="form-label">Dirección de envío (si selecciona entrega
                                        a domicilio):</label>
                                    <input type="text" id="direccion" name="direccion" class="form-input">
                                </div>

                                <div class="form-group">
                                    <label for="contacto" class="form-label">Información de contacto:</label>
                                    <input type="text" id="contacto" name="contacto" class="form-input">
                                </div>

                                <button type="submit" class="form-button">Enviar pedido</button>
                            </form>
                        </div>
                    </div>

            </div>
