<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------------------------Link de CSS de Bootstrap------------------------------------------------------------------>
    <link rel="stylesheet" href="cssBootstrap/bootstrap.min.css">
    <!-------------------------------------------------------Link de CSS para estilos Globales--------------------------------------------------------->
    <link rel="stylesheet" href="css/global.css">
    <!-------------------------------------------------------Link de CSS para las categorias de plantas------------------------------------------------>
    <link rel="stylesheet" href="css/categorias.css">
    <!-------------------------------------------------------Link de CSS para formulario------------------------------------------------>
    <link rel="stylesheet" href="css/form.css">
    <!-------------------------------------------------------Favicon----------------------------------------------------------------------------------->
    <link rel="shortcut icon" href="images//iconos/favicon.png" type="image/x-icon">
    <title>Vivero - Registro de usuario</title>
</head>

<body>
    <header id="cabecera"></header>
    <main>
        <div class="container">
            <form method="post" class="contenido" id="registrarEspecie">
                <input class="ingreso" type="text" id="nombre" placeholder="nombre" required> <br>

                <input class="ingreso" type="text" id="especie" placeholder="especie" required> <br>

                <textarea class="ingreso" type="text" id="descripcion" placeholder="descripción" rows="5"></textarea> <br>

                <label for="imagen"> Imagen: </label>
                <input class="ingreso" type="file" id="imagen" placeholder="Imagen" required> <br>
                
                <input class="ingreso" type="text" min="0" max="100" id="sol" placeholder="Exposicion al sol" required> <br>
               
                <input class="ingreso" type="text" min="0" max="100" id="agua" placeholder="Riego" required> <br>
               
                <input class="ingreso" type="text" min="0" max="100" id="temperatura" placeholder="Temperatura" required> <br>
                
                <input class="ingreso" type="text" min="0" max="100" id="precio" placeholder="Precio (00:00)" required> <br>

                <button type="submit" id="boton_operacion"> Registrar usuario </button>
                <!--Boton envío de formulario-->
                <button type="reset" id="boton_operacion" onclick="location.href = 'index.html';"> Cancelar </button>
                <!--con type=reset espero hacer cancelación de formulario-->

            </form>
        </div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/regitrarEspecie.js"></script>

</body>

</html>
